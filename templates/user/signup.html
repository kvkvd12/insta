<!-- ~/templates/user/join.html -->
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- jquery 사용하기 위해 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

    <title>회원가입</title>
</head>

<style>
    .floating_form {
        margin: 0px 30px;
    }

    .floating_label {
        margin-top: -4px;
        font-size: 14px;
    }

    .floating_input {
        height: 50px !important;
        padding-top: 20px !important;
        font-size: 14px !important;
    }
</style>

<body style="background-color: #FAFAFA;height: 100%;">
    <div
        style="font-size: 14px;text-align: center;width: 100%;min-height: 100vh;display: flex; flex-direction: row; align-items: center; justify-content: center ">
        <div>
            <div class="mb-3"
                style="background-color: white; width: 350px; height: 480px; border: 1px solid rgba(0, 0, 0, 0.18);">
                <div style="display: flex;align-items: center;justify-content: center">
                    <img style="height: 50px; object-fit: contain; margin: 30px 0"
                        src="https://www.instagram.com/static/images/web/mobile_nav_type_logo-2x.png/1b47f9d0e595.png">
                </div>
                <div
                    style="font-size:17px; font-weight:600; line-height: 20px; text-align: center; color: rgba(142,142,142,1); margin: 0 40px 20px">
                    친구들의 사진과 동영상을 보려면 가입하세요.
                </div>
                <div>
                    <form class="form-area" method="post" action="/sign-up/">
                        {% csrf_token %}

                        <div class="form-floating mb-2 floating_form">
                            <input type="text" class="floating_input form-control" id="username" name="username"
                                placeholder="ID">
                            <label for="username" class="floating_label">아이디</label>
                        </div>
                        <div class="form-floating mb-3 floating_form">
                            <input type="password" class="floating_input form-control" id="password" name="password"
                                placeholder="Password">
                            <label for="password" class="floating_label">비밀번호</label>
                        </div>
                        <div class="form-floating mb-3 floating_form">
                            <input type="password" class="floating_input form-control" id="password2" name="password2"
                                placeholder="Password">
                            <label for="password2" class="floating_label">비밀번호 확인</label>
                        </div>
                        <div class="form-floating mb-2 floating_form">
                            <input type="text" class="floating_input form-control" id="first_name" name="first_name"
                                placeholder="홍길동">
                            <label for="first_name" class="floating_label">이름</label>
                        </div>
                        
                        
                        {% if error %}
                        <div class="alert alert-danger" role="alert">
                            {{ error }}
                        </div>
                        {% endif %}
                        <div class="floating_form mb-3">
                            <button id="button_join" type="submit" class="btn btn-primary" style="width: 100%"> 가입
                            </button>
                        </div>
                    </form>
                </div>

                <div
                    style="background-color: white; width: 350px; height: 70px; border: 1px solid rgba(0, 0, 0, 0.18); margin-top: 40px">
                    <div style="margin-top: 25px">
                        계정이 있으신가요? <a href="/sign-in"
                            style="font-weight: bold; color: cornflowerblue;text-decoration: none; cursor: pointer">로그인하기</a>
                    </div>
                </div>
            </div>
        </div>


</body>

</html>
